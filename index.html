<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="samples.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Belly Button Biodiversity Dashboard</h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" style="border: solid">
                <div class="card border-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header text-white bg-primary">Test Subject ID:</div>
                    <div class="card-body">
                        <select id="selDataset">
                            <!-- SubjectID list -->
                        </select>
                    </div>
                </div>
                <div class="card border-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header text-white bg-primary">Demographic Info</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <tbody>
                                <tr>
                                    <td>
                                        ID
                                    </td>
                                    <td id="id">
                                        <!-- from D3 -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Ethnicity
                                    </td>
                                    <td id="ethnicity">
                                        <!-- from D3 -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Gender
                                    </td>
                                    <td id="gender">
                                        <!-- from D3 -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Age
                                    </td>
                                    <td id="age">
                                        <!-- from D3 -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        City, State
                                    </td>
                                    <td id="location">
                                        <!-- from D3 -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Belly Button Type
                                    </td>
                                    <td id="bbtype">
                                        <!-- from D3 -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Weekly Wash Freq.
                                    </td>
                                    <td id="wfreq">
                                        <!-- from D3 -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6" style="border: solid">
                <div id="bar">Bar chart</div>
            </div>
            <div class="col-md-3" style="border: solid">
                <div id="gauge">Gauge</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="border: solid">
                <div id="bubble">Bubble chart</div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>

</body>

</html>
